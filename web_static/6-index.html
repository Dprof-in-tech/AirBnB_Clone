<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>
  <body>
    <header>
      <div class="brand-icon"></div>
      <h2 class="brand-name">hbtn</h2>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona</h4>
          <ul class="popover">
            <li class="state">
              <h3>Arizona:</h3>
              <ol class="cities">
                <li class="city">Page 1</li>
                <li class="city">Page 2</li>
              </ol>
            </li>
            <li class="state">
              <h3>California:</h3>
              <ol class="cities">
                <li class="city">San Francisco</li>
                <li class="city">Los Altos</li>
              </ol>
            </li>
          </ul>
        </div>
        <div class="amenities-filters">
          <h3>Amenities</h3>
          <h4>Water, Electricity</h4>
          <ul class="popover">
            <li class="util-item">Internet</li>
            <li class="util-item">TV</li>
            <li class="util-item">Kitchen</li>
            <li class="util-item">Iron</li>
          </ul>
        </div>
        <button class="button">Search</button>
      </section>
    </div>
    <div class="body-div"></div>
    <footer>
      <h3>Best School</h3>
    </footer>
  </body>
</html>
